<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <h1>Quiz Application</h1>

        <div class="timer">
            <p id="time">2:00</p>
        </div>

        <div class="question">
            <h4 id="ques"></h4>
        </div>

        <div class="options">
            <div class="option">
                <input value="1" onclick="trigger()" name="options" type="radio" />
                <label id="opt1"></label>
            </div>

            <div class="option">
                <input value="2" onclick="trigger()" name="options" type="radio" />
                <label id="opt2"></label>
            </div>

            <div class="option">
                <input value="3" onclick="trigger()" name="options" type="radio" />
                <label id="opt3"></label>
            </div>
        </div>

        <div class="button-container">
            <button id="btn" disabled onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
